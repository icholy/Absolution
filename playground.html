<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Playground</title>
  <script src="../build/Connectors.js"></script>
  <script src="../build/Parser.js"></script>
  <script src="../build/Relationships.js"></script>
  <script src="../build/System.js"></script>
  <script src="../build/ElementManager.js"></script>
  <script src="../build/LayoutManager.js"></script>
  <style>

    .box {
      position: absolute;
    }

    #A {
      background-color: red;
      top: 200px;
      left: 100px;
      width: 600px;
    }

    #B {
      background-color: green;
    }

    #container {
      position: relative;
      left: 100px;
      top: 100px;
    }

  </style>
</head>
<body>

  <div id="container">
    <div class="box" id="A" 
      data-anchor-in="container"
      data-anchor-height="A.width / 2">A</div>
    <div class="box" id="B" 
      data-anchor-in="container"
      data-anchor-width="A.width / 2"
      data-anchor-height="A.height / 2"
      data-anchor-vcenter="A.vcenter"
      data-anchor-hcenter="A.hcenter">B</div>
  </div>


  <script>
    window.system = new System();

    window.layout = new LayoutManager(system);

    let elements = document.getElementsByTagName("*");

    for (let i = 0; i < elements.length; i++) {
      let el = elements[i];
      let isInitialized = false;
      let manager = null;
      Object.keys(el.dataset).forEach(function (key) {
        if (key.indexOf("anchor") === 0) {
          if (!isInitialized) {
            let container = document.body;
            if (el.dataset["anchorIn"]) {
              container = document.getElementById(el.dataset["anchorIn"]);
            }
            manager = new ElementManager(system, el, container, layout);
            isInitialized = true;
          }
          let property = key.substr(6).toLowerCase();
          if (property !== "" && property !== "in") {
            manager.constrain(property, el.dataset[key]);
          }
        }
      });
    }

    layout.updateLayout();

  </script>

</body>
</html>
