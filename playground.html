<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Playground</title>
  <script src="../build/Variable.js"></script>
  <script src="../build/Parser.js"></script>
  <script src="../build/Relationships.js"></script>
  <script src="../build/System.js"></script>
  <script src="../build/Utils.js"></script>
  <script src="../build/Watcher.js"></script>
  <script src="../build/Axis.js"></script>
  <script src="../build/Rect.js"></script>
  <script src="../build/ManagedRect.js"></script>
  <script src="../build/ElementRect.js"></script>
  <script src="../build/SpecialRects.js"></script>
  <script src="../build/Layout.js"></script>
  <style>

    #container {
      position: relative;
    }

    #A {
      background-color: red;
      width: 600px;
    }

    .green {
      background-color: green;
    }

    #X {
      width: 200px;
      height: 200px;
      background-color: black;
    }
    #Z {
      width: 200px;
      height: 200px;
      background-color: black;
    }

    #Y {
      background-color: purple;
      border-radius: 50px;
    }

  </style>

  <script type="text/robin">

    #A {
      height: A.width * x;
      right:  X.left;
      bottom: X.top;
    }

    #B {
      width:    A.width / 2;
      height:   A.height / 2;
      left:     A.left + (B.width * x);
      center-y: A.center-y + (10px * x);
    }

    #Y {
      width:    100px;
      height:   100px;
      center-y: W.bottom + sin(y) * 100px;
      center-x: W.left + cos(y) * 100px;
    }

    #U {
      left:   Y.right;
      bottom: max(Y.top, X.bottom);
      right:  X.left;
      top:    min(X.bottom, Y.top);
    }

    #W {
      center-y: C.center-y;
      right:    C.center-x;
      width:    C.height / 2;
      top:      C.top + 200 * x;
    }

  </script>

</head>
<body>

  <div id="A">A</div>

  <div class="green" id="B">B</div>

  <div id="C"
    style="background-color: blue"
    r-style="left: B.right; top: B.bottom; height: B.height * 3; width: 200px">
    C
  </div>

  <div id="W" style="background-color: orange">W</div>

  <div id="X" 
    r-center-in="viewport"
    r-style="width: 100 * x"
    r-height="max(100 - 100 * x, 50)">
    X
  </div>

  <div id="U" style="background-color: yellow">U</div>

  <div id="Y">Y</div>

  <button id="pause">Pause</button>

  <script>

    window.layout = new Robin.Layout();

    layout.func("min", Math.min.bind(Math));
    layout.func("max", Math.max.bind(Math));
    layout.func("sin", Math.sin.bind(Math));
    layout.func("cos", Math.cos.bind(Math));

    layout.attachTo(document.body);

    function makeOscillator() {

      let step = 0.01;
      let current = 0;

      return function () {
        current += step;
        if (current >= 1) {
          current = 1;
          step = step * -1;
        }
        else if (current <= 0) {
          current = 0;
          step = step * -1;
        }
        return current;
      };
    }

    let oscillator = makeOscillator();
    let counter = 0;

    layout.assign("x", oscillator());
    layout.assign("y", counter);

    let paused = false;

    setInterval(function () {
      if (paused) {
        return;
      }
      counter += 0.1;
      layout.assign("x", oscillator());
      layout.assign("y", counter);
    }, 10);

    document.getElementById("pause").addEventListener("click", function () {
      paused = !paused;
    });

  </script>

</body>
</html>
