<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Playground</title>
  <script src="../build/Variable.js"></script>
  <script src="../build/Parser.js"></script>
  <script src="../build/Relationships.js"></script>
  <script src="../build/System.js"></script>
  <script src="../build/Utils.js"></script>
  <script src="../build/Watcher.js"></script>
  <script src="../build/Axis.js"></script>
  <script src="../build/Rect.js"></script>
  <script src="../build/ElementRect.js"></script>
  <script src="../build/SpecialRects.js"></script>
  <script src="../build/Layout.js"></script>
  <style>

    #container {
      position: relative;
    }

    #A {
      background-color: red;
      width: 600px;
    }

    .green {
      background-color: green;
    }

    #X {
      width: 200px;
      height: 200px;
      background-color: black;
    }
    #Z {
      width: 200px;
      height: 200px;
      background-color: black;
    }

  </style>
</head>
<body>

  <div id="A" 
    r-height="A.width * x"
    r-right="X.left"
    r-bottom="X.top">A</div>
  <div class="green" id="B"
    r-width="A.width / 2"
    r-height="A.height / 2"
    r-left="A.left + (B.width * x)"
    r-center-y="A.center-y + (10 * x)">B</div>
  <div id="C" style="background-color: blue"
    r-left="B.right"
    r-top="B.bottom"
    r-height="B.height * 3"
    r-width="200">
  </div>
  <div style="background-color: orange"
    r-center-y="C.center-y"
    r-right="C.center-x"
    r-width="C.height / 2"
    r-top="C.top + 200 * x">
  </div>

  <div id="X" r-center-in="viewport" r-style="width: 100 * x" r-height="max(100 - 100 * x, 50)"></div>

  <button id="pause">Pause</button>

  <script>

    window.layout = new Robin.Layout();

    layout.system.func("max", function (a, b) {
      return Math.max(a, b);
    });

    layout.attachTo(document.body);

    function makeOscillator() {

      let step = 0.01;
      let current = 0;

      return function () {
        current += step;
        if (current >= 1) {
          current = 1;
          step = step * -1;
        }
        else if (current <= 0) {
          current = 0;
          step = step * -1;
        }
        return current;
      };
    }

    let oscillator = makeOscillator();

    layout.assign("x", oscillator());

    let paused = false;

    setInterval(function () {
      if (paused) {
        return;
      }
      layout.assign("x", oscillator());
    }, 10);

    document.getElementById("pause").addEventListener("click", function () {
      paused = !paused;
    });

  </script>

</body>
</html>
